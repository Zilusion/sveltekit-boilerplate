server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Эта строчка важна для SPA (Single Page Application)
    # Если файл не найден, Nginx отдает index.html, а SvelteKit уже сам разбирается с роутингом
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Настройки для сжатия, чтобы сайт грузился быстрее
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
}